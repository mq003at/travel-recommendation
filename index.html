<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="travel-recommendation.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">TravelBloom</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about-us.html">About Us</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Enter a destination or keyword">
      <button type="button" class="search">Search</button>
      <button type="button" class="clear">Clear</button>
    </div>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>EXPLORE <br> DREAM <br> DESTINATION</h1>
      <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
      <button class="book-now">Book Now</button>
      <div id="recommendation-area" class="recommendation-area">
        <!-- Recommendations will be dynamically populated here -->
      </div>
    </div>
  </header>

  <script src="travel-recommendation.js" ></script>
