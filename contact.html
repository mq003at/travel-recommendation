<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="travel-recommendation.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">TravelBloom</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about-us.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>CONTACT US</h1>
      <p>
        Get in touch with us! We’d love to hear from you. Whether you have a question, feedback, or simply want to say hello, feel free to reach out.
        <br><br>
        Fill out the form below, and we’ll get back to you as soon as possible.
      </p>

      <!-- Contact Form -->
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </header>
</body>
</html>
